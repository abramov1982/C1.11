<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
</head>
<body>
    <h1 class="countdown-title">Countdown Timer</h1>
    <div class="timer-block">
        <section class="countdown">
            <div class="countdown-number">
                <p class="hours countdown-time"></p>
                <p class="countdown-text">Hours</p>
            </div>
            <div class="countdown-number">
                <p class="minutes countdown-time"></p>
                <p class="countdown-text">Minutes</p>
            </div>
            <div class="countdown-number">
                <p class="seconds countdown-time"></p>
                <p class="countdown-text">Seconds</p>
            </div>
        </section>

        <div>
            <button class="plus-hour">+1 Hour</button>
            <button class="plus-minute">+1 Minute</button>
            <button class="plus-second">+1 Second</button>
        </div>

        <div>
            <button class="minus-hour">-1 Hour</button>
            <button class="minus-minute">-1 Minute</button>
            <button class="minus-second">-1 Second</button>
        </div>

        <div>
            <button class="start">Start Timer</button>
        </div>

        <div>
            <button class="reset">Reset</button>
        </div>

    </div>

    <div class="message">
        <h1>Game Over...</h>
    </div>
    <div class="restart-button">
        <button class="restart">Restart?</button>
    </div>
    
<script src="./JS/script.js"></script>
</body>
</html>
